<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITpt</title>

    rel="icon" type="image/x-icon" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <script type="module" src="/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script> 
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="navbar-header">
        <a id="brand_link" class="navbar-brand" href="#">ITpt</a>
      </div>

      <ul class="nav navbar-nav navbar-left">
        <li id="home_link" class="nav-item active"><a class="nav-link" href="#">Home</a></li>
        <li id="cal_link" class="nav-item"><a class="nav-link" href="#">IPPT Calculator</a></li>
        <li id="rewards_link" class="nav-item"><a class="nav-link" href="#">ITpt Rewards</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><button id="signin" class="btn btn-primary signin">Sign in</button></li>
        <li><button id="signout" class="btn btn-primary signout">Sign out</button></li>
      </ul>
    </div>
  </nav>

  <div class="container center">
    <div class="signin container">
      <p>Please sign in!</p>
    </div>

    <div class="signout container">
      <p id="welcome">Welcome </p>
    </div>

    <!--Modal displays the infromation of the event-->
    <div class="modal fade" id="eventForm" tabindex="-1" aria-labelledby="eventForm" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h5>Title:</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="delBtn" class="btn btn-primary">Delete Event</button>
          </div>
        </div>
      </div>
    </div>

    <!--Calendar-->
    <div class="home body_center container">
      <div id="calendar" style="height: 600px; width: 100%"></div>
      <script src='https://cdn.jsdelivr.net/npm/moment@2.27.0/min/moment.min.js'></script>
      <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
      <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/moment@5.5.0/main.global.min.js'></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
    </div>

    <div class="cal body_center container">
      <form id="cal_form" action="">
        <label style="font-weight: bold;">Age:</label> <input type="number" name="age" min="0" required>
        <label style="font-weight: bold;">Push Ups:</label> <input type="number" name="pushups" min="0" required>
        <label style="font-weight: bold;">Sit Ups:</label> <input type="number" name="situps" min="0" required>
        <label style="font-weight: bold;">2.4km Run:</label> Minutes: <input type="number" name="run_min" min="0" required>  
        Seconds: <input type="number" name="run_sec" required min="0" max="60" required>  <br>
        <input type="submit" value="Submit" class="submit">
      </form>

      <div id="result">
        <h1 id="points"></h1>
        <h1 id="gold" style="display: none; color: gold;">GOLD</h1>
        <h1 id="silver" style="display: none; color: silver;">SILVER</h1>
        <h1 id="pass" style="display: none; color: green;">PASS</h1>
        <h1 id="fail" style="display: none; color: red;">FAIL</h1>
        <table class="tg">
          <thead>
            <tr>
              <th class="tg-0lab">Age</th>
              <th id="age" class="tg-0lax" colspan="3">22</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="tg-0lab">Push Ups</td>
              <td id="pushup_num" class="tg-0lax">54</td>
              <td id="pushup_points" class="tg-0lax">23 Points</td>
              <td id="pushup_rec" class="tg-0lax">1 more rep to 24 Points</td>
            </tr>
            <tr>
              <td class="tg-0lab">Sit Ups</td>
              <td id="situp_num" class="tg-0lax">52</td>
              <td id="situp_points" class="tg-0lax">23 Points</td>
              <td id="situp_rec" class="tg-0lax">3 more reps to 24 Points</td>
            </tr>
            <tr>
              <td class="tg-0lab">2.4 km Run</td>
              <td id="run_num" class="tg-0lax">10:00</td>
              <td id="run_points" class="tg-0lax">42 Points</td>
              <td id="run_rec" class="tg-0lax">10s to 43 Points</td>
            </tr>
          </tbody>
        </table>

        <button id="cal_agn" type="button" class="btn btn-dark">CALCULATE AGAIN</button>
      </div>
    </div>

    <div class="rewards body_center container">
      <p>Coming Soon!</p>
    </div>
  </div>

</body>

</html>
